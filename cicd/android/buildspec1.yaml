
version: 0.2

env:
  variables:
    ENVIRONMENT: 'dev'

#TODO this needs to know env so it can add to save location, rn conflict with prod

phases:
  build:
    commands:
      # Install AWS Cli
      - yum install -y unzip
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - ./aws/install
      # Install TypeScript
      - npm install -D typescript
      # Build iOS app
      - npm install
      - npm run build
      - npm install -g @ionic/cli
      - ionic capacitor add android
      - ls
      # Copy to S3
      # - aws s3 cp --recursive android s3://klubby-deployment-ios-dev-pipelineartifactsbucket-1gw13zwjh93vj/android/$ENVIRONMENT
artifacts:
  files:
    - '**/*'
  name: 'klubby-android-deployment-dev-BuildArtifact'