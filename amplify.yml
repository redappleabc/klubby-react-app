version: 1
frontend:
  phases:
    # test:
    #   commands:
    #     - yarn test
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - aws sns publish --topic-arn "arn:aws:sns:us-east-1:590503010210:status-pipeline-dev-WebappPipelineNotificationSNSTopic-1TTBNCRH46WXK" --message "{\"commitId\":\"$AWS_COMMIT_ID\",\"status\":\"Pending\"}"
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*